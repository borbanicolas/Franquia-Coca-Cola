<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <!--//-->
    <link rel="stylesheet" href="CSS/config/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Coca-Cola</title>
</head>
<body class="app">
    
    
    <header>
        <div class="header-content">
            <img src="assets/logo.png" alt="" class="logo">
            <ul class="menu">
                <li class="item-menu"><a href="">Quem Somos</a></li>
                <li class="item-menu"><a href="">Nossas Marcas</a></li>
                <li class="item-menu"><a href="">Contato</a></li>
            </ul>
            <button>Onde nos encontrar</button>
        </div>
    </header>    
    
        
    <div class="slider">
        <div class="slides">

            <input type="radio" name="radio" id="radio1">
            <input type="radio" name="radio" id="radio2">
            <input type="radio" name="radio" id="radio3">
            <input type="radio" name="radio" id="radio4">
    
            <div class="slide first">
                <img src="assets/banner1t.png" alt="">
            </div>
            <div class="slide">
                <img src="assets/banner2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="assets/banner3t.jpeg" alt="">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
        </div>
        <div class="manual-nav">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
    </div>
    
    
    <script src="JS/slides.js"></script>
</body>
</html>
